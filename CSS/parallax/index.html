<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html {
        height: 100%;
      }
      * {
        padding: 0;
        margin: 0;
      }
      .parallax {
        background-image: url("assets/images/floral-background.jpg");
        height: 100%;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="parallax"></div>
    <div class="parallax">
      <pre
        style="
          background-color: rgba(0, 0, 0, 0.5);
          font-size: 40px;
          color: white;
          text-align: center;
          font-family: serif;
          padding: 20px;
        "
      >
        Flower always 
        make people 
        better, happier and 
        more helpful; 
        they are sunshine, 
        food, and medicine 
        to the soul.
      </pre>
    </div>
    <div class="parallax"></div>
  </body>
</html>
