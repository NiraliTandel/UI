<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app/style.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <!--Start: Aside-->
        <aside>
            <div class="polka">
                <a class="icon d-flex" href="#">
                    <span class="icon-polka_icon padding color"></span>
                    <span class="color">POLKA</span>
                </a>        
            </div>
            <nav style="flex-grow: 1; overflow: auto;">
                <ul>
                    <li style="padding-top: 40px;">
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-meeting_icon padding"></span>
                            <span>Meetings</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-calender_icon padding"></span>
                            <span>Calender</span>
                        </a>        
                    </li>
                    <li style="padding-bottom: 30px; border-bottom: 1px solid #f1f1f3;">
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-compare_icon padding"></span>
                            <span>Compare</span>
                        </a>        
                    </li>
                </ul>
                <ul>
                    <li style="padding-top: 30px;">
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-account_icon padding"></span>
                            <span>Account</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-faq_icon padding"></span>
                            <span>Faq</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-product_icon padding"></span>
                            <span>Product</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-security_icon padding"></span>
                            <span>Security</span>
                        </a>        
                    </li>
                    <li>
                        <a class="icon nav-1 d-flex" href="#">
                            <span class="icon-signout_icon padding"></span>
                            <span>SignOut</span>
                        </a>        
                    </li>
                </ul>
            </nav>
        </aside>
        <!--End: Aside-->
        <!--Start: Section-->
        <section class="content-wrapper">
            <!--Start: Header-->
            <header>
                <div style="position: relative;">
                    <span><input type="search" name="search" id="search" placeholder="Enter a keyword here" class="search"/></span>
                    <a href="#"><span class="icon-search_icon icon padding"></span></a>   
                </div>
                <div>
                    <button input type="button" class="button">Upload a Meeting</button>
                </div>
            </header>
            <!--End: Header-->
            <!--Start: Main-->
            <main style="overflow: auto;">
                <div class="div"></div>
                <div class="div"></div>
                <div class="div"></div>
                <div class="div"></div>
                <div class="div"></div>
                <div class="div"></div>
            </main>
            <!--End: Main-->
        </section>
        <!--End: Section-->
    </div>    
</body>
</html>
