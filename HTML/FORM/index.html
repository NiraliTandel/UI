<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--Start: Form-->
    <form method="post" autocomplete="on">
        <fieldset style="width: 350px;">
            <legend>Registration Form</legend>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required autofocus><br>
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required><br>
            </p>
            <p>
                <label for="address">Address:</label>
                <textarea style="resize: none;" rows="5" cols="20" placeholder="Enter Address" required></textarea>
            </p>
            <p>
                <label for="country">Country:</label>
                <select name="country" id="country" required>
                    <option value="india">India</option>
                    <option value="us">US</option>
                    <option value="uk">UK</option>
                    <option value="ausrtalia">Australia</option>
                    <option value="japan">Japan</optio>
                </select>
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="abc@gmail.com" required><br>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Enter Password" required><br>
            </p>
            <p>
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" value="+91 " maxlength="14" required><br>
            </p>
            <p>
                <label for="date">Birth Date:</label>
                <input type="date" id="date" name="date" required><br>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male" required>
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="gender" value="Female" required>
                <label for="gender">Female</label>
                <input type="radio" id="gender" name="gender" value="Other" required>
                <label for="gender">Other</label>
            </p>
            <p>
                <label for="language">Languages known:</label>
                <input type="checkbox" id="language" name="language" value="English">
                <label for="language">English</label>
                <input type="checkbox" id="language" name="language" value="Hindi">
                <label for="language">Hindi</label>
                <input type="checkbox" id="language" name="language" value="Gujarati">
                <label for="language">Gujarati</label>
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
    <!--End: Form-->
</body>
</html>
