<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <!--Start: Table1-->
        <table style="width: 250px;">
            <thead>
                <tr>
                    <th rowspan="2" style="background-color: yellow;">S.No.</th>
                    <th colspan="2" style="background-color: yellowgreen;">About</th>
                </tr>
                <tr style="background-color:deepskyblue;">
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody style="text-align: center; background-color:wheat;">
                <tr>
                    <td>1</td>
                    <td>Nirali</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>  
        <!--End: Table1-->
        <br>
        <!--Start: Table2-->
        <table style="width: 250px;">
            <tr>
                <th colspan="2" style="background-color: yellow;">Day</th>
                <th rowspan="3" style="background-color: yellowgreen;">Time</th>
            </tr>
            <tr style="text-align: center; background-color:wheat;">
                <td rowspan="2">Monday</td>
                <td rowspan="2">Friday</td>
            </tr>
        </table>
        <!--End: Table2-->
    </body>
</html>
